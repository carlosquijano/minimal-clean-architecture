name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: |
        -Xmx4g -XX:+UseParallelGC
        -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: gradle assembleDebug --no-daemon --max-workers=1

      - name: Generate coverage report
        run: gradle koverHtmlReportDebug --no-daemon --max-workers=1

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/kover/htmlDebug
